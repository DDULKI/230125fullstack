<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 영상콘텐츠 | 디자인 호텔</title>
    <!-- meta[name=publisher content='Seulki Jung'] -->
    <meta name="publisher" content="Seulki Jung">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery-2.2.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/design_hoter_video_js.js" defer></script>
</head>
<body>
    <div id="wrap">
        <!-- header#header+main#main>section#designHotel^footer#footer -->
        <header id="header"></header>
        <main id="main">
            <section id="designHotel">
                <div class="container">
                    <div class="gap">
                        <div class="title hide">
                            <h2>Design Hotel</h2>
                        </div>
                        <div class="content">
                            <div id="videoHotel">
                                <!-- <video muted autoplay loop playsinline> controls는 --> 
                                <video muted autoplay loop playsinline controls> 
                                    <source src="./video/main.mp4" type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="designHotel2">
                <div class="container">
                    <div class="gap">
                        <div class="title hide">
                            <h2>몽돌 유투브</h2>
                        </div>
                        <div class="content"> <!--  는 꼭 지워야한다. 웹표준에 걸립니다!  -->
                            <iframe width="1280" height="720" src="https://www.youtube.com/embed/MG3kKRAfY4M" title="몽돌 (MONGDOLL) - Running MV" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>

</body>
</html>
