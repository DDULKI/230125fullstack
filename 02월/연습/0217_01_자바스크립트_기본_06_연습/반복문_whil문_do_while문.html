<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while문 </title>

</head>
<body>


    <h1>반복문 while 문</h1>
    <script>
        'use strict'; //  ReferenceError: j is not defined

        //  화일문은  어떤 조건이 참이면 실행 거짓이면 종료
        // while(조건){
        //     스코프(Scope)
        // }

        // 조건부 연산자  &&
        // 3항 연산자  숫자%2===0 ? 참 : 거짓
        // if(){}
        // if(){}else{}
        // if(){}else if(){}
        // if(){}else if(){}else if(){}else if(){}else(){}


        const obj = {
            init(){
                this.while_1();
            },
            while_1(){
                // 실습1] 
                // 1 ~ 10 1씩 증가하는 반복문을 while 문으로 구현
                let i=0;
                while(i<10){  // 10<10 false 종료
                    i++; //1 2 3 ... 9 10
                    console.log( i );
                }

                i=0;                
                while(i<10){  // 10<10 false 종료
                    i++; //1 2 3 ... 9 10
                    // 짝수 Event
                    // i를 2로 나누어서 나머지가 0(제로) 이면 출력
                    console.log('Event : ', i%2===0 ? i : '' );
                }

                i=0;                
                while(i<10){  // 10<10 false 종료
                    i++; //1 2 3 ... 9 10
                    // 짝수 Event
                    // i를 2로 나누어서 나머지가 0(제로) 이면 출력
                    // 조건부 연산자 2항 조건부
                    console.log('Event : ', i%2===0 && i );
                }

                i=0;                
                while(i<10){  // 10<10 false 종료
                    i++; //1 2 3 ... 9 10
                    // 짝수 Event
                    // i를 2로 나누어서 나머지가 0(제로) 이면 출력
                    // 조건부 연산자 2항 조건부
                    if(i%2===0){
                        console.log('Event : ', i );
                    }
                    else{
                        console.log('Odd : ', i );
                    }                    
                }


                i=0;
                while(i<100){
                    i++;
                    if(i%5===0 ){ //i를 5로 나누어 나머지가 0이면 5의 배수
                        console.log('5의 배수 ',i);
                    }
                    else if(i%3===0){
                        console.log('3의 배수 ',i);
                    }
                    else if(i%4===0){
                        console.log('4의 배수 ',i);
                    }
                    else if(i%7===0){
                        console.log('7의 배수 ',i);
                    }
                    else {
                        console.log('그외 다른 숫자 ',i);
                    }
                }

                // AND 조건 모두만족 그리고, ~이고, ~이면서                    
                // 3의 배수 이면서(이고)  5의 배수
                // 3의 배수 AND 5 의 배수
                // 3의 배수 && 5 의 배수
                console.log( '3의 배수 이면서(이고)  5의 배수' );
                i=0;                
                while(i<100){
                    i++;
                    if(i%3===0 && i%5===0){
                        console.log( i );
                    }
                }                

                // OR 조건 어느거 하나만 만족해도 만족  또는, ~이거나
                // 3의 배수 이거나  5의 배수
                // 3의 배수 OR 5 의 배수
                // 3의 배수 || 5 의 배수
                console.log( '3의 배수 이거나(또는)  5의 배수' );
                i=0;                
                while(i<100){
                    i++;
                    if(i%3===0 || i%5===0){
                        console.log( i );
                    }
                }   
                
                // Not 조건 부정 ~ 아닌것만 출력
                // 3의 배수 아니거나  5의 배수가 아닌것
                // !3의 배수 OR !5 의 배수
                // !3의 배수 || !5 의 배수
                console.log( '3의 배수 아니거나  5의 배수가 아닌것' );
                i=0;                
                while(i<100){
                    i++;
                    if(i%3!==0 || i%5!==0){
                        console.log( i );
                    }
                }   
                

                // Not 조건 부정 ~ 아닌것만 출력
                // 2의 배수 아니고 3의 배수 아니고  5의 배수가 아닌것
                // !2의 배수 and !3의 배수 and !5 의 배수
                // !2의 배수 && !3의 배수 && !5 의 배수
                console.log( '2의 배수 아니고 3의 배수 아니고 5의 배수가 아닌것' );
                i=0;                
                while(i<100){
                    i++;
                    if(i%2!==0 && i%3!==0 && i%5!==0){
                        console.log( i );
                    }
                }   
                

                console.log( 'j 초기화 안한 작업 결과');
                // 다중 화일문
                i=0;
                let j=0;
                while(i<5){
                    i++; // 1  
                         // j 초기화 안해서  i값이 1인경우만 수행   
                    while(j<5){
                        j++; //1 2 3 4 5
                        console.log( `i=${i}`, `j=${j}`);
                    }
                }

                console.log( 'j=0 초기화 작업 결과');
                // 다중 화일문
                i=0;
                j=0;
                let cnt=0;
                while(i<5){
                    i++; // 1 2 3 4 5
                    j=0; // j 초기화
                    while(j<5){
                        cnt++;
                        j++; //1 2 3 4 5
                        console.log(cnt,  `i=${i}`, `j=${j}`);
                    }
                }
               

                // do{} while(); 
                // 1~100까지의 합
                // do{
                //     반복실행
                // }while(조건);

                console.log('do while(){}');
                i=0;
                let hap=0;  // 누적변수
                do{
                    i++;
                    hap=hap+i;
                    console.log('i:',  i, ' hap:', hap ); // 5050
                }while(i<100);
                console.log('hap ', hap ); // 5050


                // 1 ~ 100
                // 짝수의 합 구하고 출력
                // 홀수의 합 구하고 출력
                i=0;
                let evenHap=0;
                let oddHap=0;
                do{
                    i++;
                    if( i%2===0 ){
                        evenHap+=i;
                    }
                    // else if( i%2!==0 ) { // 나머지가 0이 아니면
                    else if( i%2===1 ) { // 나머지가 1이면
                        oddHap+=i;
                    }

                }while(i<100);
                console.log('짝수합: ', evenHap );
                console.log('홀수합: ', oddHap );

            }
        }

        obj.init();


    </script>
    
</body>
</html>
