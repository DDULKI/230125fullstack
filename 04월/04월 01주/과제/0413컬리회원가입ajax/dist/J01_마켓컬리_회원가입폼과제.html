<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓컬리 회원가입폼</title>
    <script src="./js/jquery-2.2.4.min.js"></script>
</head>
<style>
    *{margin: 0;padding: 0;vertical-align: middle;box-sizing: border-box;}
    body {letter-spacing: -1px;}
    ul,li {list-style: none;}
    #wrap {width: 100%;}
    #wrap #main {width: 100%; }
    #wrap #main .container {width: 100%; max-width: 640px; margin: 100px auto;}
    #wrap #main .container .gap {width: 100%;}
    #wrap #main .container .gap .title {width: 100%; border-bottom: 2px solid rgb(51, 51, 51);}
    #wrap #main .container .gap .title h2 {text-align: center;margin-bottom: 50px; font-size: 28px; font-weight: 500;color: #333;}
    #wrap #main .container .gap .title p {text-align: end;}
    #wrap #main .container .gap .title p i {}
    #wrap #main .container .gap .content {}
    #wrap #main .container .gap .content #signUp {}
    #wrap #main .container .gap .content #signUp ul {}
    #wrap #main .container .gap .content #signUp ul li {padding: 10px 20px;position: relative;}
    #wrap #main .container .gap .content #signUp ul .submit {display: flex; align-items: center; justify-content: center; margin: 50px 0;}
    #wrap #main .container .gap .content #signUp ul li.agree {border-top: 2px solid rgb(51, 51, 51);}
    #wrap #main .container .gap .content #signUp ul li >label{position: absolute; left: 0; top: 0;margin: 22px 0 0 20px;}
    #wrap #main .container .gap .content #signUp ul li .input-box {margin: 0 128px 0  139px ;}
    #wrap #main .container .gap .content #signUp ul li .input-box input[type="text"] {width: 333px;height: 46px; padding: 0 15px;}
    #wrap #main .container .gap .content #signUp ul li .input-box.gender {display: flex;justify-content: space-between;}
    #wrap #main .container .gap .content #signUp ul li .input-box.birth {display: flex; justify-content: space-between; border: 1px solid #333;}
    #wrap #main .container .gap .content #signUp ul li .input-box input {}
    #wrap #main .container .gap .content #signUp ul li .input-box input.brithDay {width: 33.33%; padding: 0 15px; border: 0;text-align: center;} 
    #wrap #main .container .gap .content #signUp ul li button {position: absolute; top: 0; right: 0; margin: 10px 20px 0 10px; width: 120px; height: 44px;}
</style>
<body>
    <div id="wrap">
        <main id="main">
            <div class="container">
                <div class="gap">
                    <div class="title">
                        <h2>회원가입</h2>
                        <p><i>*</i>필수입력사항</p>
                    </div>
                    <div class="content">
                        <form name="sing_up" id="signUp" method="post" action="./J01_마켓컬리_회원가입폼_응답_과제.jsp">
                            <ul>
                                <li>
                                    <label for="id">아이디</label>
                                    <div class="input-box">
                                        <input type="text" name="user_id" id="userId" type="text" placeholder="아이디를 입력해주세요.">
                                    </div>
                                    <button>중복확인</button>
                                </li>
                                <li>
                                    <label for="userpw1">비밀번호</label>
                                    <div class="input-box">
                                        <input type="text" name="user_pw" id="userPw" placeholder="비밀번호를 입력해주세요.">
                                    </div>
                                </li>
                                <li>
                                    <label for="userpw2">비밀번호확인</label>
                                    <div class="input-box">
                                        <input type="text" name="user_pw2" id="userPw2" placeholder="비밀번호를 한번 더 입력해주세요.">
                                    </div>
                                </li>
                                <li>
                                    <label for="irum">이름</label>
                                    <div class="input-box">
                                        <input type="text" name="user_name" id="userName" placeholder="이름을 입력해 주세요. ">
                                    </div>
                                </li>
                                <li>
                                    <label for="user_email">이메일</label>
                                    <div class="input-box">
                                        <input name="user_email" id="userEmail" type="text" placeholder="예:seulki4994@kurly.com">
                                    </div>
                                    <button>중복확인</button>
                                </li>
                                <li>
                                    <label for="user_hp">휴대폰</label>
                                    div
                                </li>
                                <li>
                                    <label for="address">주소</label>
                                    <div class="input-box">
                                        <input type="text" name="user_addr1" id="userAddr1" placeholder="주소를 입력해주세요.">
                                    </div>
                                </li>
                                <li>
                                    <label for="ssaddress">상세주소</label>
                                    <div class="input-box">
                                        <input type="text" name="user_addr2" id="userAddr2" placeholder="상세주소를 입력해주세요.">
                                    </div>
                                </li>
                                <li>
                                    <label for="gender">성별</label>
                                    <div class="input-box gender">
                                        <label for="userGender1">
                                            <input class="gender" type="radio" name="user_gender" id="userGender1" value="남자">남자
                                        </label>
                                        <label for="userGender2">
                                            <input class="gender" type="radio" name="user_gender" id="userGender2" value="여자">여자
                                        </label>
                                        <label for="userGender3">
                                            <input class="gender" type="radio" name="user_gender" id="userGender3" value="선택안함">선택안함
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <label for="birth">생년월일</label>
                                    <div class="input-box birth">
                                        <input class="brithDay" type="text" name="user_birthy" id="userBirthYear" placeholder="YYYY" maxlength="4">
                                        <input class="brithDay" type="text" name="user_birthm" id="userBirthMonth" placeholder="MM" maxlength="2">
                                        <input class="brithDay" type="text" name="user_birthd" id="userBirthDay" placeholder="DD" maxlength="2">
                                    </div>
                                </li>
                                <li>
                                    <label for="chooga">추가입력사항</label>
                                    <div class="input-box">
                                        <label for="userAddInput1">
                                            <input type="radio" name="user_add_input" id="userAddInput1" value="친구초대 추천인 아이디">친구초대 추천인 아이디
                                        </label>
                                        <label for="userAddInput2">
                                            <input type="radio" name="user_add_input" id="userAddInput2" value="참여 이벤트명">참여 이벤트명 
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-box">
                                        <label for="userAgree3">
                                            <input type="text" name="user_add_input" id="userAddInput3" placeholder="추천인 아이디를 입력해 주세요.">
                                        </label>
                                        <button>아이디 확인</button>
                                        <p>가입 후 7일 내 첫 주문 배송완료 시, 친구초대 이벤트 적립금이 지급됩니다. </p>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-box">
                                        <label for="userAgree4">
                                            <input type="text" name="user_add_input" id="userAddInput4" placeholder="추천인 아이디를 입력해 주세요.">
                                            <p>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다. 
                                            <br>가입 이후는 수정이 불가능 합니다. <br>대소문자 및 띄어쓰기에 유의해주세요.</p>
                                        </label>
                                    </div>
                                </li>
                                <li class="agree">
                                    <label for="id">이용약관동의</label>
                                    <div class="input-box">
                                        <label for="userAgree1">
                                            <input type="checkbox" name="user_agree" id="userAgree1" value="이용약관동의">이용약관동의
                                        </label>
                                        <span>(필수)</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-box">
                                        <label for="userAgree2">
                                            <input type="checkbox" name="user_agree" id="userAgree2" value="개인정보 수집∙이용 동의">개인정보 수집∙이용 동의
                                        </label>
                                        <span>(필수)</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-box">
                                        <label for="userAgree4">
                                            <input name="user_agree" id="userAgree4" type="checkbox" value="무료배송, 할인쿠폰 등 혜택/정보 수신 동의">무료배송, 할인쿠폰 등 혜택/정보 수신 동의
                                        </label>
                                        <span>(선택)</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-box">
                                        <label for="userAgree5">
                                            <input name="user_agree" id="userAgree5" type="checkbox" value="SMS">SMS
                                        </label>
                                        <label for="userAgree6">
                                            <input name="user_agree" id="userAgree6" type="checkbox" value="이메일">이메일
                                        </label>
                                        <p>동의 시 한 달간 [5%적립] + [2만원 이상 무료배송] 첫 주문 후 안내</p>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-box">
                                        <label for="userAgree7">
                                            <input name="user_agree" id="userAgree7" type="checkbox" value="본인은 만 14세 이상입니다.">본인은 만 14세 이상입니다.
                                        </label>
                                        <span>(필수)</span>
                                    </div>
                                </li>
                                <li class="submit">
                                    <input name="submit" id="submit" type="submit" value="가입하기">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="result"></div>
    </div>

    <script>
        'use strict';

        (($)=>{

            $('#submit').on({
                click(e){
                    e.preventDefault();
                    const formData = {
                        userId : $('#userId').val(),
                        userPw : $('#userPw').val(),
                        userPw2 : $('#userPw2').val(),
                        userName : $('#userName').val(),
                        userEmail : $('#userEmail').val(),
                        userHp : $('#userHp').val(),
                        userAddr1 : $('#userAddr1').val(),
                        userAddr2 : $('#userAddr2').val(),
                        userGender1 : $('#userGender1').val(),
                        userBirthYear : $('#userBirthYear').val(),
                        userAddInput1 : $('#userAddInput1').val(),
                        userAddInput2 : $('#userAddInput2').val(),
                        userAddInput3 : $('#userAddInput3').val(),
                        userAddInput4 : $('#userAddInput4').val(),
                        userAgree1 : $('#userAgree1').val(),
                        userAgree2 : $('#userAgree2').val(),
                        userAgree3 : $('#userAgree3').val(),
                        userAgree4 : $('#userAgree4').val(),
                        userAgree5 : $('#userAgree5').val(),
                        userAgree6 : $('#userAgree6').val(),
                        userAgree7 : $('#userAgree7').val()
                    }

                    $.ajax({
                        url:'./J01_마켓컬리_회원가입폼_응답_과제.jsp',
                        type:'POST',
                        data:formData,
                        success(res){
                            console.log(res);
                            $('.result').html(res);
                        },
                        err(err){
                            console.log('ajax 실패'+err);
                        }
                    });
                }
            });

        })(jQuery);

    </script>
</body>
</html>
